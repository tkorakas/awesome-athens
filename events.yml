- name: JobDay 45+
  time: 1522148431000
  local_date: '2018-03-27'
  local_time: '11:00'
  description: >
                 Το Skywalker.gr στο πλαίσιο των δράσεών του «Επί το Έργον» διοργανώνει το #JobDay 45ετών+, μία ημερίδα με παρουσία επιχειρήσεων και συνεντεύξεις, με προσωπικό coaching, με διάλογο και προβληματισμό.
                 Η δράση απευθύνεται σε ανθρώπους ηλικίας άνω των 45 ετών οι οποίοι αναζητούν εργασία ή απλώς επιθυμούν να βελτιώσουν τις δεξιότητές τους.
                 Το #Jobday 45ετών+ θα διεξαχθεί στο Σεράφειο, ένα σύγχρονο κέντρο αθλητισμού, πολιτισμού και καινοτομίας του δήμου Αθηναίων, Πειραιώς 121, στις 27 Μαρτίου 2018 από τις 10:00 έως τις 18:00.
                 Η είσοδος είναι ελεύθερη για τους επισκέπτες.
                 Μέσω αυτής της βιωματικής δράσης επιδιώκουμε ο επισκέπτης-υποψήφιος να ζήσει εικονικά όλα τα απαραίτητα υπό πραγματικές συνθήκες στάδια μέχρι να καταφέρει να επιτύχει σε μία συνέντευξη εργασίας.
                 Ο επισκέπτης-υποψήφιος θα έχει τη δυνατότητα να μιλήσει προσωπικά με εξειδικευμένο μέντορα για το LinkedIn προφίλ του, αλλά και για το βιογραφικό του, και σε πραγματικό χρόνο να επιφέρει τις βέλτιστες αλλαγές σε αυτά.
                 Επιπλέον θα μπορεί να έρθει σε επαφή με coaches, οι οποίοι θα τον βοηθήσουν να βελτιωθεί, να αναπτυχθεί, να μάθει πώς να πετυχαίνει τους στόχους του και να διαχειρίζεται προσωπικές και επαγγελματικές προκλήσεις.
                 Και φυσικά δεν θα λείπει η επαγγελματική φωτογράφιση, για να χρησιμοποιήσει ο κάθε υποψήφιος τις φωτογραφίες που θα προκύψουν στο προφίλ του στα social media, αλλά και στο βιογραφικό του.
