- name: Ημερίδα Επιχειρηματικότητας GRBossible «Επιχειρηματική Μετεπιβίβαση»
  time: 1519898431000
  local_date: '2018-03-01'
  local_time: '10:00'
  description: >
                 Το Skywalker.gr στο πλαίσιο των δράσεων GRBossible για την επιχειρηματικότητα διοργανώνει ημερίδα με θέμα «Επιχειρηματική Μετεπιβίβαση», η οποία θα πραγματοποιηθεί στο Πολεμικό Μουσείο Αθηνών (Ριζάρη 2, Αθήνα) την Πέμπτη 1 Μαρτίου 2018 10:00-16:00.
                 Στο πλαίσιο της ημερίδας εκπρόσωποι από τον θεσμικό και τον επιχειρηματικό κόσμο θα παρουσιάσουν και θα συζητήσουν τις ευκαιρίες επιχειρηματικού μετασχηματισμού και ανάπτυξης που δημιουργούνται, καθώς και ποιες πολιτικές έχει θεσπίσει η Ευρωπαϊκή Ένωση, εξετάζοντας ταυτόχρονα τις συνθήκες κατά τις οποίες οι Έλληνες επιχειρηματίες σχεδιάζουν την προσαρμογή τους στα νέα δεδομένα με όραμα την υγιή ανάπτυξη και την ανταγωνιστικότητα των ελληνικών επιχειρήσεων.
                 Η ημερίδα απευθύνεται σε\: Επιχειρηματίες και εν δυνάμει επιχειρηματίες, αυτοαπασχολούμενους, Start ups, συμβούλους επιχειρήσεων, συμβούλους προσωπικής ανάπτυξης, mentors επιχειρηματικότητας, στελέχη επιχειρήσεων και σε ολόκληρο το επιχειρηματικό οικοσύστημα.
                 Η είσοδος είναι ελεύθερη για τους επισκέπτες.
