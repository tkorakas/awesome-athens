- name: JobDay Θέογνις
  time: 1520074831000
  local_date: '2018-03-03'
  local_time: '11:00'
  description: >
                 Το Skywalker.gr στο πλαίσιο των δράσεων του "Επί το έργον" διοργανώνει σε συνεργασία με τον Πολιτιστικό Σύλλογο Μεγάρων « Ο Θέογνις» τη δράση #JobDay Θέογνις@Μέγαρα.
                 Πρόκειται για μια δράση που περιλαμβάνει workshop αναζήτησης εργασίας για ανέργους που επιθυμούν να βελτιώσουν τις δεξιότητες τους στην αναζήτηση εργασίας.
                 Η δράση #JobDay Θέογνις@Μέγαρα έχει ως στόχο την ενδυνάμωση και την ανάπτυξη απαραίτητων ικανοτήτων, γνώσεων αλλά και δεξιοτήτων των συμμετεχόντων, ώστε να αντεπεξέλθουν στις ολοένα και αυξανόμενες απαιτήσεις της αναζήτησης εργασίας/συνεργασίας. Καλύπτει ένα ευρύ φάσμα soft skills και πρακτικών εφαρμογών που θα ενισχύσουν το προφίλ τους και θα τους καταστήσουν ανταγωνιστικούς.
                 Το #JobDay Θέογνις@Μέγαρα θα διεξαχθεί στον Πολιτιστικό Σύλλογο Μεγάρων «Ο Θέογνις», 28ης Οκτωβρίου 62, Μέγαρα, στις 3 Μαρτίου 2018 από τις 11:00 π.μ. έως τις 14:00 μ.μ.
                 Η είσοδος είναι ελεύθερη για τους επισκέπτες.
                 Για περισσότερες πληροφορίες, παρακαλώ, επικοινωνήστε:
                 Ιωάννα Παπαγγελή, Υπεύθυνη Δημοσίων Σχέσεων, Skywalker.gr, 210 9730280, ipapaggeli@skywalker.gr
                 Πολιτιστικός Σύλλογος Μεγάρων «Ο Θέογνις», τηλέφωνο επικοινωνίας: 22960 28758
